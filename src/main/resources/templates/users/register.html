<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <form class="mt-3" th:action="@{/users/register}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label"><b>Имя</b></label>
            <input type="text" class="form-control" name="name" id="name"
                   placeholder="Укажите имя пользователя">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"><b>Почта</b></label>
            <input type="email" class="form-control" name="email" id="email"
                   placeholder="Укажите почту пользователя">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><b>Пароль</b></label>
            <input type="password" class="form-control" name="password" id="password"
                   placeholder="Укажите пароль">
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6"><a class="btn btn-danger w-100"
                                          th:href="@{/users}">Отмена</a></div>
                    <div class="col-6">
                        <button class="btn btn-primary w-100" type="submit">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
